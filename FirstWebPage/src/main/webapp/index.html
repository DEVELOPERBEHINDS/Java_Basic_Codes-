<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Fixed typo here -->
    <title>Form Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form action="login" method="post">
            <label>First Name</label>
            <input type="text" name="firstName" required> <!-- Added "name" attribute -->
            <label>Last Name</label>
            <input type="text" name="lastName" required> <!-- Added "name" attribute -->
            <label>Gender</label>
            <input type="text" name="gender" required> <!-- Added "name" attribute -->
            <label>Contact Address</label>
            <input type="tel" name="contactAddress" required> <!-- Added "name" attribute -->
            <label>Address</label>
            <input type="text" name="address" required> <!-- Added "name" attribute -->
            <label>Email</label>
            <input type="email" name="email" required> <!-- Added "name" attribute -->
            <label>Password</label>
            <input type="password" name="password" required> <!-- Added "name" attribute -->
            <input type="submit" value="Submit">
        </form>
        
    </div>
    <p>By clicking the Sign Up button, you agree to our<br><a href="#">Terms and Condition</a> and 
    <a href="#">Policy Privacy</a></p> <!-- Added "#" as placeholder URLs -->
    <p>Already have an account?<br><a href="Login.html">Login Here</a></p>
</body>
</html>
