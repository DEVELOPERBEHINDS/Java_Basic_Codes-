<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Fixed typo here -->
    <title>Form Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
       
        <form action="login.java" method="post"> <!-- Added action and method attributes -->
            <label>Email</label>
            <input type="email" name="email" required> <!-- Added "name" attribute -->
            <label>Password</label>
            <input type="password" name="password" required> <!-- Added "name" attribute -->
            <input type="submit" value="Submit">
        </form>
    </div>
        
    <p>Don't have an account?<br><a href="index.html">Sign Up here</a></p> <!-- Corrected link URL -->

</body>
</html>
